<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./Develop/css/style.css">
        <script defer src="./Develop/javascript/script.js"></script>
        <title>Quiz Game</title>

    </head>
    <body>

    <div class="container">

        <div class="timer"></div>

        <div id="quiz-box" class="quiz-box">

             <div class="question-box">
                <p class="question" id="question">Question</p>
             </div>
             <div class="answers">
                <button type="button" id="answerOne">First Answer</button>
                <button type="button" id="answerTwo">Second Answer</button>
                <button type="button" id="answerThree">Third Answer</button>
             </div>
        </div>

        <div class="controls" id="controls">
             <button type="button" id="start-button">Start</button>
        </div>

    </div>

    </body>

</html>
